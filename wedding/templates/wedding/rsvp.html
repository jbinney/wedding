{% extends 'wedding/base.html' %}

{% load staticfiles %}

{% block content %}
<h1 class="text-center">
  RSVP
</h1>

<div class="col-sm-6 col-sm-offset-3">
  <form>
    <div class="form-group">
      <label for="nameInput">What's your name?</label>
      <input
        class="form-control"
        id="nameInput"
        name="name"
        placeholder="Name"
        type="text"
      >
    </div>

    <div class="form-group">
      <label for="emailInput">What's your email address?</label>
      <input
        class="form-control"
        id="emailInput"
        name="email"
        placeholder="Email"
        type="email"
      >
    </div>

    <div class="form-group">
      <label for="attendingRadioGroup">Will you be there?</label>
      <div id="attendingRadioGroup">
        <div class="radio">
          <label>
            <input type="radio" name="attending" value="True">
            Yes!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="attending" value="False">
            No :-(
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="mainCourseRadioGroup">
        What would you like for your main course?
        <a href="{% url 'menu' %}" target="_blank">(View Menu)</a>
      </label>
      <div id="mainCourseRadioGroup">
        {% for value, description in MAIN_COURSE_CHOICES %}
          <div class="radio">
            <label>
              <input type="radio" name="mainCourse" value="{{ value }}">
              {{ description }}
            </label>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="form-group">
      <label for="vegetarianRadioGroup">Are you vegetarian?</label>
      <div id="vegetarianRadioGroup">
        <div class="radio">
          <label>
            <input type="radio" name="vegetarian" value="True">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vegetarian" value="False">
            No
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="significantOtherRadioGroup">Are you coming with your significant other?</label>
      <div id="significantOtherRadioGroup">
        <div class="radio">
          <label>
            <input type="radio" name="significantOther" value="True">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="significantOther" value="False">
            No
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="significantOtherNameInput">What's your significant other's name?</label>
      <input
        class="form-control"
        id="significantOtherNameInput"
        name="significantOtherName"
        placeholder="Name"
        type="text"
      >
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}
