{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Joe and Bistra</title>
  <meta
    content="width=device-width,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no"
    name="viewport"
  >
  <meta
    content="Joe and Bistra are getting married on Memorial Day Weekend, 2016."
    name="description"
  >
  <meta
    content="Joe and Bistra are getting married on Memorial Day Weekend, 2016."
    property="og:description"
  >

  <meta content="Joe and Bistra" property="og:title">
  <meta content="website" property="og:type">
  <meta content="http://www.joeandbistra.com" property="og:url">

  <link
    href="{% static 'bootstrap/bootstrap.min.css' %}"
    media="all"
    rel="stylesheet"
    type="text/css"
  >
  <link
    href="{% static 'bootstrap/bootstrap-theme.min.css' %}"
    media="all"
    rel="stylesheet"
    type="text/css"
  >
</head>
  
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Joe &amp; Bistra</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar_collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'schedule' %}">Schedule</a></li>
          <li><a href="{% url 'menu' %}">Menu</a></li>
          <li><a href="{% url 'location' %}">Location</a></li>
          <li><a href="#">Gifts</a></li>
          <li><a href="{% url 'rsvp' %}">RSVP</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>
</html>
